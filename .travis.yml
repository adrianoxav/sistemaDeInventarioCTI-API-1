language: python
python:
  - 3.4.3


dist: trusty
sudo: required
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
before_install:
  - pip3 install Django==1.9.6
  - pip3 install mysqlclient
  - pip3 install djangorestframework
services:
  - mysql

script: python3 manage.py run test
